<header class="page-content-header">
  <div class="header-content">
    {% if page.logo %}
      <img src="{{ page.logo }}" alt="{{ page.title }} logo" class="page-logo">
    {% endif %}
    <div class="page-info">
      <h1>{{ page.title }}</h1>
    </div>
    <p class="page-meta">{{ page.role }}<br>{{ page.date-range }}</p>
  </div>
</header>
